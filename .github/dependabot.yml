version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    labels:
      - 'pr: dependencies'
    versioning-strategy: increase
    groups:
      development-dependencies:
        dependency-type: 'development'
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 5
    labels:
      - 'pr: dependencies'
    cooldown:
      default-days: 7
