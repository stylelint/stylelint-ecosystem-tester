name: Test

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/lint.yml@ba1d7222b8b3c30030607fd70c0f1b37bf712acb # main
    permissions:
      contents: read

  test:
    uses: stylelint/.github/.github/workflows/test.yml@ba1d7222b8b3c30030607fd70c0f1b37bf712acb # main
    with:
      node-version: '["lts/*"]'
    permissions:
      contents: read
